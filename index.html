<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <title>zgubito.pl</title>



        <style>
            /* Reset */
            body,div,h1,h2{
                margin:0;
                padding:0;
            }

            body {
                font-family: sans-serif;
                color: white;
                text-align: center;
            }
            
            .main{
                background-position: center center;
                background-size: cover;
                height: auto;
                left: 0;
                min-height: 100%;
                min-width: 100%;
                position: absolute;
                top: 0;
                width: auto;
            }


            h1 {
                font-size: 8vmin;
                background-color: rgba(38, 166, 154, 0.7);
                position: fixed;
                border-radius: 50%;
                width: 40vmin;
                height: 40vmin;
                line-height: 40vmin;
                z-index: 2;
            }

            h2 {
                font-size: 4vmin;
                font-style: italic;
                font-weight: lighter;
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 50%;
                width: 30vmin;
                height: 30vmin;
                line-height: 30vmin;
            }

            #c0, #c1, #c2, #c3 {
                position: fixed;
                top: 50vh;
                left: 50vw;
            }

            #c0 {
                margin-top: -20vmin;
                margin-left: -20vmin;
            }

            #c1 {
                margin-top: -25vmin;
                margin-left: -43vmin;
            }

            #c2 {
                margin-top: -35vmin;
                margin-left: 7vmin;
            }

            #c3 {
                margin-top: 7vmin;
                margin-left: 5vmin;
                background-color: rgba(255, 255, 255, 0.7);
                color: rgb(38, 166, 154);
            }

        </style>
    </head>
    <body>
        <!-- background image from https://www.flickr.com/photos/andilicious/9929834125/ -->
        <div class="main" style="background-image: url('images/default_keys.jpg')">
            <div class="title">
                <h1 id="c0">zgubito</h1>
                <h2 id="c1">zgubiłeś?</h2>
                <h2 id="c2">znalazłeś?</h2>
                <h2 id="c3">dobrze trafiłeś!</h2>
            </div>
        </div>
    </body>
</html>
